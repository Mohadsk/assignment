<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <form onsubmit="return loginUser(event)">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your Gmail address">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="At least 6 characters">
      </div>

      <div class="button-container">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Check if Gmail format
      if (!username || !username.endsWith("@gmail.com")) {
        alert("Please enter a valid Gmail address (must end with @gmail.com).");
        return false;
      }

      // Check if password is at least 6 characters
      if (!password || password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      // Redirect if valid
      window.location.href = "listpage.html";
    }
  </script>
</body>
</html>
